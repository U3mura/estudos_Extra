<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Devs</b></legend>
                <br>
                <div>
                    <label for="nome_completo">Nome completo:</label>
                    <input type="text" name="nome_completo" id="nome_completo" required>
                </div>
                <br>
                <div>                 
                    <label for="data_nascimento">Data de nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="nome@exemplo.com" required>
                </div>
                <br>
                <div>
                    <label>Gênero (opcional):</label>
                    <br>
                    <label>
                        <input type="radio" name="gen" id="masculino">Masculino
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="gen" id="feminino">Feminino
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="gen" id="outro">Outro(s)
                    </label>
                </div>
                <br>
                <div>
                    <label for="tel">Telefone:</label>
                    <input type="telefone" name="telefone" id="telefone" placeholder="(99)9999-9999" required>
                </div>
                <br>
                <div>
                    <label>Qual a sua linguagem de programaçao favorita:</label>
                    <br>
                    <label>
                        <input type="radio" name="prog" id="java" checked>Java
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="prog" id="python">Python
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="prog" id="C">C
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="prog" id="js">JavaScript
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="prog" id="C++">C++
                    </label>
                </div>
                <br>
                <div>
                    <label for="experiencia">Qual a sua experiência nessa linguagem (Valor entre 0 e 10):</label>
                    <input type="number" id="experiencia" min="0" max="10">
                </div>
                <br>
                <div>
                    <label for="comentario">Comentário:</label>
                    <br>
                    <textarea id="comentario" placeholder="Escreva seu comentário aqui"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
