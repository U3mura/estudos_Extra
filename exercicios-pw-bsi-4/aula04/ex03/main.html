<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de Preços</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            background-color: rgb(203, 243, 255);
        }

        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 5px 5px 5px;
        }

        .esquerda {
            text-align: left;
            }

        .direita {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabela Preço</h1>
    <table >
        <tr>
            <th class="esquerda">Descriçao</th>
            <th class="esquerda">Fabricante</th>
            <th class="direita">Preço</th>
        </tr>
        <tr>
            <td class="esquerda">Doritos Dippas Pacote 84G</td>
            <td class="esquerda">Pepsico</td>
            <td class="direita">R$6,59</td>
        </tr>
        <tr>
            <td class="esquerda">REFRI COCA SA PET 600ML</td>
            <td class="esquerda">Coca-Cola</td>
            <td class="direita">R$3,33</td>
        </tr>
        <tr>
            <td class="esquerda">Cerveja HEINEKEN Lata 350ml</td>
            <td class="esquerda">Heineken</td>
            <td class="direita">R$3,99</td>
        </tr>
        <tr>
            <td class="esquerda">Bombom Ferrero Collection 7 unidades</td>
            <td class="esquerda">Ferrero</td>
            <td class="direita">R$24,99</td>
        </tr>
    </table>
</body>
</html>
